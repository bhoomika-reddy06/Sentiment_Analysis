<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Review Sentiment Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 50px;
        }

        textarea {
            width: 60%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ffcc00;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ffd633;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .review-box {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>ðŸ›’ Flipkart Review Sentiment Analysis</h1>
    <p>Enter a product review to analyze its sentiment</p>

    <form action="/predict" method="post">
        <textarea name="review_text" placeholder="Type your review here..."></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if prediction %}
        <div class="result">
            Sentiment: {{ prediction }}
        </div>
    {% endif %}

    {% if user_review %}
        <div class="review-box">
            <p>Review:</p>
            "{{ user_review }}"
        </div>
    {% endif %}

</body>
</html>
